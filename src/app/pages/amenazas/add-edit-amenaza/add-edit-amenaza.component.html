<h1 mat-dialog-title>{{ tituloAccion }} Amenazas por Categoria</h1>
<div mat-dialog-content>
  <form [formGroup]="formAmenaza">
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre Categoria</mat-label>

          <mat-select formControlName="categoriaId">
            <mat-option *ngFor="let usuario of options" [value]="usuario.categoriaId">
              {{ usuario.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Titulo</mat-label>
          <input matInput formControlName="titulo" autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-label>Nivel de Riesgo</mat-label>
        <mat-slider min="0" max="5" step="1" showTickMarks discrete>
          <input matSliderThumb formControlName="nivelRiesgo" />
        </mat-slider>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaPublicacion" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-form-field appearance="outline" style="width: 95%">
          <mat-label>Descripcion</mat-label>
          <textarea matInput formControlName="descripcion" autocomplete="off"></textarea>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="addEdit()"
    [disabled]="formAmenaza.invalid"
  >
    {{ botonAccion }}
  </button>
</div>
